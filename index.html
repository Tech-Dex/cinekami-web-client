<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinekami</title>
    <!-- Mantine color scheme script to avoid theme flicker -->
    <script>
      // Prevent FOUC for dark mode if user prefers
      try {
        const key = 'mantine-color-scheme-value';
        const stored = localStorage.getItem(key);
        const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const value = stored || system;
        document.documentElement.setAttribute('data-mantine-color-scheme', value);
      } catch {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
