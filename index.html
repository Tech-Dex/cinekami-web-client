<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load Poppins font non-blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="language" content="en" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">

      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <meta property="og:locale" content="en_US" />
    </noscript>
    <!-- Preconnect to image CDN for faster poster loads -->
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin>
    <!-- Mantine color scheme script to avoid theme flicker -->
    <script>
      // Prevent FOUC for dark mode if user prefers
      try {
        const key = 'mantine-color-scheme-value';
        const stored = localStorage.getItem(key);
        const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const value = stored || system;
        document.documentElement.setAttribute('data-mantine-color-scheme', value);
      } catch {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
